/* 指定ファイルオブジェクトをアップロード */
const uploadFile = (fileObject) => {

  // ファイルサイズとタイプが存在しない場合はフォルダのため、アップロード対象としては扱わない
  if (fileObject.size!=0 && fileObject.type!="") {
    let fr = new FileReader();
    fr.onload = () => {
      let formData = new FormData();
      // blobで開いてappend
      let blob = new Blob([fr.result], {type: fileObject.type});
      formData.append("uploadfile", blob);
      // ファイル情報をappend
      formData.append("filename", fileObject.name); // ファイル名
      formData.append("filesize", fileObject.size); // サイズ
      formData.append("filetype", fileObject.type); // type
      formData.append("filelastModified", fileObject.lastModified); // 最終更新日時

      let request = new XMLHttpRequest();
      //request.open("POST", "/upload.php");
      //request.send(formData);
    }
    fr.readAsDataURL(fileObject);
  }
}


// ファイルアップロードエリアのELEMENT
const areaDropDown = document.getElementById('areaDropDown');
/* drag over(hover)時 イベント処理 */
areaDropDown.addEventListener(
  'dragover', function(e) {
    // 他のEventDrivenをキャンセル
    e.stopPropagation();
    // 規定処理をキャンセル
    e.preventDefault();
    this.style.background = '#e1e7f0';
}, false);


/* drag leave(hover解除)時 イベント処理 */ 
areaDropDown.addEventListener(
  'dragleave', function(e) {
    // 他のEventDrivenをキャンセル
    e.stopPropagation();
    // 規定処理をキャンセル
    e.preventDefault();
    this.style.background = '#ffffff';
}, false);


/* drop(ファイルDrop)時 イベント処理 */ 
areaDropDown.addEventListener(
  'drop', function(e) {
    // 他のEventDrivenをキャンセル
    e.stopPropagation();
    // 規定処理（OpenFile）をキャンセル
    e.preventDefault();
    this.style.background = '#ffffff';
    var files = e.dataTransfer.files;
    for (var idx=0;idx<files.length;idx++) {
      // Fileオブジェクト
      uploadFile(files[idx]);
    }
}, false);


// -->
